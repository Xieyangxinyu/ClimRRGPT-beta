  Fire Weather Index (FWI) projections:
    description: The Fire Weather Index (FWI) estimates wildfire danger using weather conditions that influence the spread of wildfires. The FWI is comprised of multiple components that are developed using daily readings of temperature, relative humidity, wind speed, and 24-hour precipitation. The FWI is useful for evaluating weather-based conditions that heighten the danger of wildfire spread once ignition has occurred; it does not account for sources of ignition, which can have both natural and human causes. The FWI is used to assess the potential trends fire danger towards the Mid-Century (2045 - 2054) and the end of the Century (2085 - 2094), and compare against the historical period (1995 - 2004). The climate scenario modeled in this data is RCP8.5,i.e. human GHG emissions continue to rise throughout the 21st century. 
    instruction: |
      Choose this dataset if you want to analyze the trends in fire danger and understand the potential changes in fire risk in these three time periods: historical(1995 - 2004), mid-century(2045 - 2054), and end of the century(2085 - 2094). It also allows you to understand seasonal variations in fire risks.
    note: Climate scenarios are the set of conditions used to represent estimates of future greenhouse gas (GHG) concentrations in the atmosphere. Climate models then evaluate how these GHG concentrations affect future (projected) climate. RCPs stands for Representative Concentration Pathways.
    links: 
      - name: ClimRR data
        url: https://climrr.anl.gov/
      - name: Canadian Forest Fire Weather Index (FWI)
        url: https://cfs.nrcan.gc.ca/pubwarehouse/pdfs/19927.pdf
      - name: Download Source
        url: https://anl.app.box.com/s/hmkkgkrkzxxocfe9kpgrzk2gfc4gizp8
  Seasonal Temperature Maximum projections:
    description: This dataset provides historical and projected seasonal maximum temperature values. It allows you to explore how the highest temperatures in each season may change over time, from the historical period (1995-2004) to the mid-century (2045-2054) and end-century (2085-2094) under the RCP 8.5 climate scenario. Higher values indicate higher maximum temperatures. Analyzing this data can help understand potential temperature extremes and their implications for wildfire risk, human health, agriculture, and more.
    instruction: Choose this dataset if you want to investigate how the maximum temperatures in each season (winter, spring, summer, autumn) are projected to change from historical levels to mid-century and end-century periods. This can provide insights into potential heat extremes and their impacts across different seasons.
    links:
      - name: ClimRR data
        url: https://climrr.anl.gov/
       
